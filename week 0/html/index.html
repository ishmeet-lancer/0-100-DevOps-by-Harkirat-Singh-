<html>
    <head>
        <!-- For the metadata like <title> tag. -->
        <title>Google</title>

                <div> tag takes up the whole horizontal space where as,
                <span> tag takes up the horizontal space which it needs.
            -->

                Each <div> tag can be considered as the separate section of your page.        
            -->

                Hello 1
            </div>
            <div>
