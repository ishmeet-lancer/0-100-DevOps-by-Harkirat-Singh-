<!--
    padding is the space within the div and the margin is the space outside the div.
    By space we mean space in the left, right, top, and bottom.
-->
<h1 style="color: rgb(68, 134, 1);
           background-color: sandybrown;
           border: 1px solid black;
           border-radius: 10px;
           padding: 8px;
           margin: 10px;">
    Hi there
</h1>

<h1 style="font-size: 100px;
           color: rgb(68, 134, 1);
           background-color: sandybrown;
           box-shadow: 10px 10px 10px gray;
           border-radius: 10px;
           padding: 8px;
           margin: 10px;">
    Hi there
</h1>

<div style="display: flex; justify-content: flex-start; margin: 10px">
    <div style="margin: 10px"> hi there </div>
    <div style="margin: 10px"> hi there </div>
    <div style="margin: 10px"> hi there </div>
</div>

<!-- 
    Other ways of positioning are: 
    a) floats
    b) absolute positioning
-->
